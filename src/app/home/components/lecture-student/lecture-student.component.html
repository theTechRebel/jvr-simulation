<div *ngIf="hasTeacherBeenSelected">
<h3>Students for {{lectureName.description}}</h3><br/>
<button type="button" class="btn btn-danger btn-sm" (click)="addStudent()" modal-trigger>Add Existing Student</button>
<div class="card">
<table *ngIf="students.length>0" class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td><button type="button" class="btn btn-danger btn-sm" (click)="removeStudent(student.id)">Remove</button></td>
      </tr>
    </tbody>
  </table></div>
  </div>
  <div *ngIf="!hasTeacherBeenSelected">
    <h3>Please select a Lecture & Teacher to view Students.</h3>
  </div>

  <adduser-modal title="Add Existing Student to Lecture">
    <div class="list-group">
    <a class="list-group-item" *ngFor="let student of existingStudents" (click)="addThisStudent(student.id)">
    {{student.firstName}} {{student.lastName}}
    </a>
    </div>
    </adduser-modal>
