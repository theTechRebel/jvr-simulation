<div *ngIf="hasTeacherBeenSelected">
Students for {{lectureName.description}}<br/>
<button type="button" class="btn btn-danger btn-sm">Add Existing Student</button>
<table *ngIf="students.length>0" class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td><button type="button" class="btn btn-danger btn-sm" (click)="removeStudent(student.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div *ngIf="!hasTeacherBeenSelected">
    Please select a Lecture & Teacher to view Students.
  </div>
